<div class="value-changer-container">
  <ion-button (click)="onClickOnAdd(-1)"
              shape="round">
    <ion-icon name="remove"></ion-icon>
  </ion-button>

  <div class="value-changer-value">
    {{value}}
  </div>

  <ion-button (click)="onClickOnAdd(1)"
              shape="round">
    <ion-icon name="add"></ion-icon>
  </ion-button>
</div>
