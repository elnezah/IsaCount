<ion-header>
  <ion-toolbar>
    <ion-title>bill-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="billList && billList.length > 0">
    <ion-item-sliding *ngFor="let bill of billList">
      <ion-item [routerLink]="'/counter-list/' +  bill.id">
        <app-bill-list-element [bill]="bill"></app-bill-list-element>
      </ion-item>


      <ion-item-options side="end">
        <ion-item-option (click)="onClickOnDeleteBill(bill)"
                         color="danger">
          Delete
        </ion-item-option>
        <ion-item-option (click)="onClickOnEditBill(bill)">
          Edit
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button (click)="onClickOnAddBill()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
