<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/" defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>{{bill?.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="counter-list-total-container">
    Total: {{total}} {{bill?.currency}}
  </div>

  <ion-list *ngIf="counters">
    <ion-item-sliding *ngFor="let counter of counters">
      <ion-item>
        <app-counter-list-element [counter]="counter" style="width: 100%"
                                  (clickOnDetails)="onClickOnCounterDetails(counter)"
                                  (counterCountChange)="onCounterCountChange(counter, $event)">
        </app-counter-list-element>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="onClickOnDeleteCounter(counter)"
                         color="danger">
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab horizontal="end" vertical="bottom">
    <ion-fab-button (click)="onClickOnAddCounter()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
